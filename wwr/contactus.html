<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whitewater Rafting Vacations | River Rush | Home</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="images/logo_hq1.png">
</head>
<body>
  <div id="content">
    <header>
      <a href="index.html" id="logo_link">
        <img class="logo" src="images/logo_hq1.png" alt="River Rush logo">
      </a>
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="blog.html" class="nav-link">Blog</a>
        <a href="site-plan-rafting.html" class="nav-link">Site Plan</a>
        <a href="contactus.html" class="nav-link">Contact Us</a>
      </nav>
    </header>
    <div id="hero">
			<div id="hero-box">
        <img src="https://byui-wdd.github.io/wdd130/resources/images/river-wide2.JPG" alt="People enjoying rafting" id="hero-img">
      </div>
      <section id="hero-msg">
        <h1 class="form-title">Contact Us</h1>
      </section>
    </div>
    <main class="form-grid">
			<div id="feedback"></div>
      <form action="/my-handling-form-page" method="post">
				<label>Name:
					<input type="text" name="name" placeholder="e.g. Benito JuÃ¡rez">
				</label>
				<label>Email:
					<input type="email" placeholder="e.g. example@example.com">
				</label>
				<label>Message:
					<textarea></textarea>
				</label>
				<button type="submit" class="submit">
					Send your Message
				</button>
      </form>      
    </main>
    <footer>
      <p>River Rush &copy; 2023 - Vicente Ferrer</p>
      <p><a href="site-plan-rafting.html">Site Plan</a></p>
      <p><a href="contactus.html">Contact Us</a></p>
      <div class="social">
        <a href="https://facebook.com" target="_blank">
          <img src="images/facebook.png" alt="fb icon">
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="images/twitter.png" alt="twitter icon">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="images/instagram.png" alt="instagram icon">
        </a>
      </div>
    </footer>
  </div>
	<script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
    });
	</script>
</body>
</html>
